version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: salepilot-postgres
    environment:
      POSTGRES_DB: salepilot_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - salepilot-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: salepilot-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: salepilot_dev
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-256-bit-secret-your-256-bit-secret-your-256-bit-secret
      JWT_EXPIRATION: 86400000
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - salepilot-network
    restart: unless-stopped

  # PgAdmin (Database UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: salepilot-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@salepilot.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - salepilot-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  salepilot-network:
    driver: bridge
