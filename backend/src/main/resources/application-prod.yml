spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true

logging:
  level:
    root: WARN
    com.salepilot: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  file:
    name: /var/log/salepilot/application.log
    max-size: 10MB
    max-history: 30

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:3600000} # 1 hour in production
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  swagger-ui:
    enabled: false # Disable in production
  api-docs:
    enabled: false # Disable in production
