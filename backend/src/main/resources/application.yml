spring:
  application:
    name: salepilot-backend
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:salepilot}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      pool-name: HikariPoolSalePilot

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=10m

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

#  security:
#    oauth2:
#      resourceserver:
#        jwt:
#          issuer-uri: ${OAUTH2_ISSUER_URI:}
#          jwk-set-uri: ${OAUTH2_JWK_SET_URI:}

server:
  port: ${SERVER_PORT:8080}
  servlet:
    # context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

# Application specific configuration
app:
  name: SalePilot Backend
  version: "@project.version@"
  api:
    version: v1
    base-path: /api/v1
  
  jwt:
    secret: "${JWT_SECRET:your-256-bit-secret-your-256-bit-secret-your-256-bit-secret}"
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days
  
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost,https://localhost,capacitor://localhost}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

  security:
    rate-limit:
      enabled: true
      requests-per-second: 100
  
  # AI Integration (Google Gemini)
  ai:
    google-api-key: ${GOOGLE_API_KEY:}
    model: ${AI_MODEL:gemini-2.0-flash-exp}
    temperature: 0.7
    max-tokens: 500
  
  # Email Configuration
  email:
    enabled: ${EMAIL_ENABLED:true}
    from: ${EMAIL_FROM:noreply@salepilot.com}
    from-name: SalePilot
    verification:
      base-url: ${FRONTEND_URL:http://localhost:5173}
  
  # File Storage
  storage:
    type: ${STORAGE_TYPE:local} # local or firebase
    upload-dir: ${UPLOAD_DIR:./uploads}
    max-file-size: 52428800 # 50MB in bytes
    allowed-extensions: jpg,jpeg,png,gif,pdf,doc,docx
  
  # Firebase Configuration
  firebase:
    enabled: ${FIREBASE_ENABLED:false}
    credentials-path: ${FIREBASE_CREDENTIALS_PATH:}
    storage-bucket: ${FIREBASE_STORAGE_BUCKET:}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Logging Configuration
logging:
  level:
    root: INFO
    com.salepilot: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    # path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    filter: true
  show-actuator: false
